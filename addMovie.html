<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Classic Movie</title>
    <link rel="stylesheet" href="./stylesheets/movie.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div>
        <a href="index.html">Home</a>
        <a href="addMovie.html">Add Movie</a>
        <a href="modifyMovie.html">Change Movie</a>
      </div>
    </nav>

    <!-- Toast Notification -->
    <div id="successToast" class="toast success-toast" role="alert">
      <strong>Success:</strong> Movie added successfully!
    </div>
    <div id="errorToast" class="toast error-toast" role="alert">
      <strong>Error:</strong> <span id="errorMessage"></span>
    </div>

    <!-- Form Container -->
    <div class="container">
      <div class="form-container">
        <h2>Add Classic Movie</h2>
        <form id="movieForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Movie Title"
              required
            />
          </div>

          <div class="form-group">
            <label for="genre">Genre:</label>
            <input
              type="text"
              id="genre"
              name="genre"
              placeholder="Genre"
              required
            />
          </div>

          <div class="form-group">
            <label for="release_year">Release Year:</label>
            <input
              type="number"
              id="release_year"
              name="release_year"
              placeholder="Release Year"
              min="1888"
              max="2024"
              required
            />
          </div>

          <div class="form-group">
            <label for="director">Director:</label>
            <input
              type="text"
              id="director"
              name="director"
              placeholder="Director Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="rating">Rating:</label>
            <input
              type="number"
              id="rating"
              name="rating"
              placeholder="1-9.9"
              min="1"
              max="9.9"
              step="0.1"
              required
            />
          </div>

          <div class="button-container">
            <button type="submit" class="submit-btn">Add Movie</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/postMovies.js?v=1.0.2"></script>
  </body>
</html>
