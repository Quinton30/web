<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Classic Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./stylesheets/movie.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between">
        <a href="index.html" class="text-blue-500 hover:underline">Home</a>
        <a href="addMovie.html" class="text-blue-500 hover:underline"
          >Add Movie</a
        >
        <a href="modifyMovie.html" class="text-blue-500 hover:underline"
          >Edit Movie</a
        >
      </div>
    </nav>

    <!-- Toast Notification -->
    <div class="fixed bottom-4 right-4 z-50">
      <div
        id="successToast"
        class="hidden bg-green-500 text-white p-4 rounded shadow-md"
        role="alert"
      >
        <strong>Success:</strong> Movie added successfully!
      </div>
      <div
        id="errorToast"
        class="hidden bg-red-500 text-white p-4 rounded shadow-md"
        role="alert"
      >
        <strong>Error:</strong> <span id="errorMessage"></span>
      </div>
    </div>

    <!-- Form Container -->
    <div class="container mx-auto mt-8">
      <div class="bg-white shadow-md rounded px-8 py-6 max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center">Add Classic Movie</h2>
        <form id="movieForm" class="space-y-4">
          <!-- Title Input -->
          <div>
            <label for="title" class="block text-gray-700 mb-2">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Movie Title"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <!-- Genre Input -->
          <div>
            <label for="genre" class="block text-gray-700 mb-2">Genre:</label>
            <input
              type="text"
              id="genre"
              name="genre"
              placeholder="Genre"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <!-- Release Year Input -->
          <div>
            <label for="release_year" class="block text-gray-700 mb-2"
              >Release Year:</label
            >
            <input
              type="number"
              id="release_year"
              name="release_year"
              placeholder="Release Year"
              min="1888"
              max="2024"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <!-- Director Input -->
          <div>
            <label for="director" class="block text-gray-700 mb-2"
              >Director:</label
            >
            <input
              type="text"
              id="director"
              name="director"
              placeholder="Director Name"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <!-- Rating Input -->
          <div>
            <label for="rating" class="block text-gray-700 mb-2">Rating:</label>
            <input
              type="number"
              id="rating"
              name="rating"
              placeholder="1-9.9"
              min="1"
              max="9.9"
              step="0.1"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors"
            >
              Add Movie
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/postMovies.js?v=1.0.2"></script>
  </body>
</html>
