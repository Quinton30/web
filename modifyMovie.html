<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Movie</title>
    <!-- script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./stylesheets/modify.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between">
        <a href="index.html" class="text-lg font-semibold text-blue-500"
          >Home</a
        >
        <a href="addMovie.html" class="text-lg font-semibold text-blue-500"
          >Add Movie</a
        >
        <a href="modifyMovie.html" class="text-lg font-semibold text-blue-500"
          >Change Movie</a
        >
        <a href="notifications.html" class="text-lg font-semibold text-blue-500"
          >Notifications</a
        >
      </div>
    </nav>

    <!-- Toast Notifications -->
    <div id="successToast" class="toast success-toast" role="alert">
      <strong>Success:</strong> <span id="successMessage"></span>
    </div>
    <div id="errorToast" class="toast error-toast" role="alert">
      <strong>Error:</strong> <span id="errorMessage"></span>
    </div>

    <!-- Form Container -->
    <div class="container">
      <div class="form-container mt-5">
        <h2>Edit Movie</h2>
        <form id="movieForm" class="form">
          <div class="mb-3">
            <label for="id" class="form-label">Movie</label>
            <div class="input-group">
              <select id="id" name="id" class="form-control" required>
                <option value="">Loading movies...</option>
              </select>
              <button type="button" id="fetchMovieBtn" class="btn btn-primary">
                Fetch Movie
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              placeholder="Enter title"
              required
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input
              type="text"
              id="genre"
              name="genre"
              class="form-control"
              placeholder="Enter genre"
              required
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="release_year" class="form-label">Release Year</label>
            <input
              type="number"
              id="release_year"
              name="release_year"
              class="form-control"
              placeholder="Enter release year"
              required
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input
              type="text"
              id="director"
              name="director"
              class="form-control"
              placeholder="Enter director"
              required
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input
              type="number"
              step="0.1"
              min="0"
              max="10"
              id="rating"
              name="rating"
              class="form-control"
              placeholder="Enter rating"
              required
              disabled
            />
          </div>

          <div class="button-container">
            <button type="submit" class="btn btn-success submit-btn" disabled>
              Update
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./js/putMovies.js" defer></script>
  </body>
</html>
