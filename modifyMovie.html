<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/modify.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="navbar-brand" href="addMovies.html">Add Movie</a>
      <a class="navbar-brand" href="editMovies.html">Edit Movie</a>
    </nav>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="toastContainer"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle"></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
      </div>
    </div>

    <!-- Form Container -->
    <div class="container">
      <div class="form-container mt-5">
        <h2>Edit Movie</h2>
        <form class="form">
          <div class="mb-3">
            <label for="id" class="form-label">Movie ID</label>
            <div class="input-group">
              <input
                type="text"
                id="id"
                name="id"
                class="form-control"
                placeholder="Enter movie ID"
                required
              />
              <button type="button" id="fetchMovieBtn" class="btn btn-primary">
                Fetch Movie
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              placeholder="Enter title"
              required
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input
              type="text"
              id="genre"
              name="genre"
              class="form-control"
              placeholder="Enter genre"
              required
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="release_year" class="form-label">Release Year</label>
            <input
              type="number"
              id="release_year"
              name="release_year"
              class="form-control"
              placeholder="Enter release year"
              required
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input
              type="text"
              id="director"
              name="director"
              class="form-control"
              placeholder="Enter director"
              required
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input
              type="number"
              step="0.1"
              min="0"
              max="10"
              id="rating"
              name="rating"
              class="form-control"
              placeholder="Enter rating"
              required
              disabled
            />
          </div>

          <div class="button-container">
            <button type="submit" class="btn btn-success submit-btn" disabled>
              Update
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./js/putMovies.js" defer></script>
  </body>
</html>
